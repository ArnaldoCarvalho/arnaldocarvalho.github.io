<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AIR | Projetos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card {
            border-radius: 16px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand">AIR | Projetos</span>
        <a href="./" class="btn btn-outline-light btn-sm">Dashboard</a>
    </nav>
    <div class="container py-5">
        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestão de Projetos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProjeto"> + Novo Projeto</button>
        </div>
        <!-- LISTA -->
        <div class="row g-4" id="listaProjetos"></div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="modalProjeto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Projeto</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="projetoId">
                    <input class="form-control mb-3" id="nome" placeholder="Nome do Projeto">
                    <input class="form-control mb-3" id="cliente" placeholder="Cliente">
                    <select class="form-control mb-3" id="status">
                        <option>Planejamento</option>
                        <option>Em Desenvolvimento</option>
                        <option>Concluído</option>
                    </select>
                    <textarea class="form-control" id="descricao" placeholder="Descrição"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="salvarProjeto">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="module" src="../js/projetos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
