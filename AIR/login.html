<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AIR | Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
        }
        .login-card {
            border-radius: 20px;
            background: #ffffff;
        }
        .brand {
            font-weight: 700;
            letter-spacing: 2px;
        }
    </style>
</head>

<body> 
    <!-- NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card login-card shadow-lg p-4" style="width:380px;">
            <div class="text-center mb-4">
                <h2 class="brand">AIR</h2>
                <p class="text-muted mb-0">Acesso à plataforma</p>
            </div>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="password" class="form-control mb-3" placeholder="Senha">
            <button id="btnlogin" class="btn btn-dark w-100 py-2"> Entrar </button>
            <div class="text-center mt-3">
                <small class="text-muted"> Ainda não tem conta?
                    <a href="registro.html" class="text-decoration-none">Criar conta</a>
                </small>
            </div>         
        </div>
    </div>
    <script src="./export/nav.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
