<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Consultoria Auto Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&w=1400&h=800&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      border-radius: 25px;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email do Utilizador</label>
        <input type="text" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="errorMessage" class="text-danger mb-3" style="display:none;"></div>
      <button type="submit" id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">NÃ£o tem conta? <a href="./register.html">Registar</a></p>
  </div>

  <script type="module" src="./firebase/login.js"></script>
</body>
</html>
